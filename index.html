<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="header">Timer!‚è≥</h1>
    <!-- Import program logic -->
    <section id="container">
      <div id="lap-data">
        LAP DATA<br />
        11:11:11:11
      </div>
      <div id="right-side">
        <div id="top">
          <div id="main-timer">
            <span class="timer hours">00</span>:
            <span class="timer minutes">00</span>:
            <span class="timer seconds">00</span>:
            <span class="timer miliseconds">00</span>
          </div>
          <div id="lap-timer">
            <span class="timer-lap hours">00</span>:
            <span class="timer-lap minutes">00</span>:
            <span class="timer-lap seconds">00</span>:
            <span class="timer-lap miliseconds">00</span>
          </div>
        </div>
        <div id="bottom">
          <div id="top-buttons">
            <button class="btn" id="start-button">Start</button>
            <button class="btn" id="stop-button">Stop</button>
          </div>

          <div id="bottom-buttons">
            <button class="btn" id="lap-button">Lap</button>
            <button class="btn" id="reset-button">Reset</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
